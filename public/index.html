<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8" />
        <title>Battleship</title>
        <link rel="stylesheet" href="../styles/style.css" />
        <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;500;700&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="intro-page">
            <div class="heading-text">
                <p>THE CLASSICAL NAVAL COMBAT GAME</p>
                <h1>BATTLESHIP</h1>
            </div>
            <form class="start-game">
                <input class="player-name" type="text" placeholder="Enter Your Name." required>
                <button type="submit" class="start-btn">Start Game</button>
            </form>
        </div>
        <div class="game-container">
            <h1 class="header">BATTLESHIP</h1>
            <div class="message">[ Your Turn ]</div>
            <div class="grids">
                <div class="left-grid">
                    <div class="name">Computer</div>
                    <div class="grid" id="player-grid">
                    </div>
                </div>

                <div class="right-grid">
                    <div class="name">Mohamed</div>
                    <div class="grid" id="computer-grid">
                    </div>
                </div>
            </div>

        </div>

        <script type="module" src="../src/index.js"></script>
    </body>

</html>
